<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">


    />
</head>
<body>
    <div class="start-screen">
        <div class="choice-wrapper">
            <h1>CHOOSE YOUR GAME</h1>
            <div class="selection-wrapper">
                <button id="player-v-player" class="select-buttons" onclick="playerStuff.vsPlayer()">vs <i class="fa-solid fa-user"></i></button>
                <button id="player-v-computer" class="select-buttons" onclick="playerStuff.vsComputer()">vs <i class="fa-solid fa-robot"></i></button>
                <button id="x-button" onclick="xButton()"><i class="fa-solid fa-x"></i></button>
                <button id="o-button"onclick="oButton()"><i class="fa-solid fa-o"></i></button>
            </div>
        </div>
    </div>
   
    <div class="wrapper">
        
    </div>
    <div class="win-message">
        
    </div>
    <div class="reset-buttons">
        <button id = "play-again" onclick="playAgain()">Play again</button><button id = "restart" onclick="restart()">Restart</button>
    </div>
<script src="./script.js"></script>
</body>
</html>
